  <script type="text/javascript">
    $(document).ready(function() {

      $('.lang-bm').hide();
      $('.lang-en').hide();
      var translator = $('body').translate({
        lang: "cn",
        t: dict
      }); //use English

      $('#btnLangSwitcherBM').on('click', function() {
        translator.lang("bm");
        $('.lang-bm').show();
        $('.lang-en').hide();
        $('.lang-cn').hide();
      });
      $('#btnLangSwitcherEN').on('click', function() {
        translator.lang("en");
        $('.lang-bm').hide();
        $('.lang-en').show();
        $('.lang-cn').hide();
      });
      $('#btnLangSwitcherCN').on('click', function() {
        translator.lang("cn");
        $('.lang-bm').hide();
        $('.lang-en').hide();
        $('.lang-cn').show();
      });


      $('#btnLangSwitcher').on('click', function() {
        var lang = $(this).data('lang');
        if (lang == 'en') {
          $('#btnLangSwitcher').data('lang', 'bm');
          translator.lang("bm");
          $('.lang-en').hide();
          $('.lang-bm').show();
          $('#a_faq').attr('href', 'https://www.seca.org.my/t/soalan-lazim-faq/');
          $('#a_tnc').attr('href', 'https://www.seca.org.my/t/terma-dan-syarat/');
          $('#a_copyrights').attr('href', 'https://www.seca.org.my/t/copyrights/');
        } else {
          $('#btnLangSwitcher').data('lang', 'en');
          translator.lang("en");
          $('.lang-bm').hide();
          $('.lang-en').show();
          $('#a_faq').attr('href', 'https://www.seca.org.my/t/faq/');
          $('#a_tnc').attr('href', 'https://www.seca.org.my/t/tnc/');
          $('#a_copyrights').attr('href', 'https://www.seca.org.my/t/copyrights/');
        }
      });
      $('.btnLang-bm').on('click', function() {
        $('#btnLangSwitcher').data('lang', 'bm');
        translator.lang("bm");
        $('.lang-en').hide();
        $('.lang-bm').show();
        $('#a_faq').attr('href', 'https://www.seca.org.my/t/faq-bm/');
        $('#a_tnc').attr('href', 'https://www.seca.org.my/t/tnc-bm/');
        $('#a_copyrights').attr('href', 'https://www.seca.org.my/t/copyrights-bm/');
      });
      $('.btnLang-en').on('click', function() {
        $('#btnLangSwitcher').data('lang', 'en');
        translator.lang("en");
        $('.lang-bm').hide();
        $('.lang-en').show();
        $('#a_faq').attr('href', 'https://www.seca.org.my/t/faq/');
        $('#a_tnc').attr('href', 'https://www.seca.org.my/t/tnc/');
        $('#a_copyrights').attr('href', 'https://www.seca.org.my/t/copyrights/');
      });
      //$(".btnRegister").stick_in_parent();
      var futsalAuthKey = getCookie("futsal_authKey");
      if (futsalAuthKey !== "" && typeof futsalAuthKey !== "null") { // prevent multiples request
        // window.location = 'http://futsal.io/reg/new-team/'+futsalAuthKey;
      }

      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      // When everthing done loaded
      $('#mainBody').fadeIn();
      $('#mainBody').animate({
        opacity: 1
      }, 'fast', function() {

            renderModeratorList();
        }, 1000);

          $("#navigation-lang").removeClass('nav-shadow');
          $(".home_logo_xl").css({
            "max-width": "180px",
            "margin-left": "-90px",
            "top": "-40px",
          });
        }
      });
      /* ========================================================================= */
      /*	Back to Top
      /* ========================================================================= */
      $(window).scroll(function () {
          if ($(window).scrollTop() > 200) {
              $("#back-top").fadeIn(200)
          } else {
              $("#back-top").fadeOut(200)
          }
      });
      $("#back-top").click(function () {
          $("html, body").stop().animate({
              scrollTop: 0
          }, 500, "linear")
      });
      /* ========================================================================= */
      /*	Section Gallery
      /* ========================================================================= */
      var $carousel = $('.main-carousel').flickity({
          prevNextButtons: false,
          autoPlay: true,
          autoPlay: 1500,
          cellAlign: 'left',
          contain: true,
          wrapAround: true
      });

    });

        function renderModeratorList()
        {
        // https://docs.google.com/spreadsheets/d/1QIkOaouQPwc_P3PGXkXsccU_f9NZiqhYazqjMhGRuH4/edit?usp=sharing
            // ID of the Google Spreadsheet
            var spreadsheetID = "1QIkOaouQPwc_P3PGXkXsccU_f9NZiqhYazqjMhGRuH4";
            var sheetID = "default"; // Get from XML retrieve
            var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/" + sheetID + "/public/values?alt=json";

            jQuery.getJSON(url, function(data) {
                var entry = data.feed.entry;
                jQuery(entry).each(function()
                {
                //console.log( this );
                    var
                    jobtitle = this.gsx$jobtitle.$t,
                    roletitle = this.gsx$roletitle.$t,
                    moderatorname = this.gsx$moderatorname.$t,
                    quoteoftheday = this.gsx$quoteoftheday.$t,
                    profileimageID = getParameterByName('id', this.gsx$profileimage.$t),
                    profileimagelink = "https://drive.google.com/thumbnail?id=" + profileimageID,
                    constructedhtml = '';

                    constructedhtml += '<div class="card col-sm-12 col-md-4 col-xl-2">';
                        constructedhtml += '<p class="text-center"><img src="'+profileimagelink+'" /></p>';
                        constructedhtml += '<p class="bold">'+moderatorname+'</p>';
                        //constructedhtml += '<p class="card-text">'+roletitle+'</p>';
                        //constructedhtml += '<p class="card-text text-muted">'+quoteoftheday+'</p>';
                        constructedhtml += '<p class="card-text text-muted">'+jobtitle+'</p>';
                    constructedhtml += '</div>';

                    jQuery('#moderatorList').append(constructedhtml);
                });
            });
        }
        function getParameterByName(name, url)
        {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        function imgLoad(image_url)
        {
            return image_url;
        }
        function ui_splitBlock(items)
        {
            var item = '',itemArray = items.split(',');
            for (i = 0; i < itemArray.length; i++) {
                item += '<span class="d-inline bg-success text-white" style="padding:4px; margin:5px;border-radius:3px;">' + itemArray[i] + '</span>';
            }
            //console.log('item',item);
            return item;
        }
  </script>
